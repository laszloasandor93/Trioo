<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="test-section">
        <h2>Configuration Check</h2>
        <div id="configCheck">Checking...</div>
    </div>
    
    <div class="test-section">
        <h2>Supabase Library Check</h2>
        <div id="libraryCheck">Checking...</div>
    </div>
    
    <div class="test-section">
        <h2>Connection Test</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionTest" style="margin-top: 10px;"></div>
    </div>
    
    <div class="test-section">
        <h2>Table Query Test</h2>
        <button onclick="testTableQuery()">Query Opening Hours Table</button>
        <div id="tableQueryTest" style="margin-top: 10px;"></div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <script>
        // Check configuration
        function checkConfig() {
            const configDiv = document.getElementById('configCheck');
            try {
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    configDiv.innerHTML = '<span class="error">❌ SUPABASE_CONFIG is not defined</span>';
                    return false;
                }
                
                const config = SUPABASE_CONFIG;
                let html = '<span class="success">✅ Configuration loaded</span><br>';
                html += `<div style="margin-top: 10px;"><strong>URL:</strong> ${config.url || 'Not set'}<br>`;
                html += `<strong>Anon Key:</strong> ${config.anonKey ? config.anonKey.substring(0, 20) + '...' : 'Not set'}<br>`;
                html += `<strong>Table Name:</strong> ${config.openingHoursTable || 'opening_hours'}</div>`;
                
                if (!config.url || config.url === 'YOUR_SUPABASE_URL') {
                    html += '<br><span class="error">❌ URL is not configured</span>';
                    configDiv.innerHTML = html;
                    return false;
                }
                
                if (!config.anonKey || config.anonKey === 'YOUR_SUPABASE_ANON_KEY') {
                    html += '<br><span class="error">❌ Anon Key is not configured</span>';
                    configDiv.innerHTML = html;
                    return false;
                }
                
                configDiv.innerHTML = html;
                return true;
            } catch (error) {
                configDiv.innerHTML = `<span class="error">❌ Error checking config: ${error.message}</span>`;
                return false;
            }
        }
        
        // Check Supabase library
        function checkLibrary() {
            const libraryDiv = document.getElementById('libraryCheck');
            try {
                if (typeof supabase === 'undefined') {
                    libraryDiv.innerHTML = '<span class="error">❌ Supabase library not loaded</span>';
                    return false;
                }
                
                libraryDiv.innerHTML = '<span class="success">✅ Supabase library loaded</span>';
                return true;
            } catch (error) {
                libraryDiv.innerHTML = `<span class="error">❌ Error checking library: ${error.message}</span>`;
                return false;
            }
        }
        
        // Test connection
        async function testConnection() {
            const testDiv = document.getElementById('connectionTest');
            testDiv.innerHTML = '<span class="info">Testing connection...</span>';
            
            try {
                if (typeof supabase === 'undefined') {
                    testDiv.innerHTML = '<span class="error">❌ Supabase library not loaded</span>';
                    return;
                }
                
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    testDiv.innerHTML = '<span class="error">❌ Configuration not loaded</span>';
                    return;
                }
                
                const client = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                
                // Test a simple query
                const { data, error } = await client.from('opening_hours').select('count').limit(1);
                
                if (error) {
                    testDiv.innerHTML = `<span class="error">❌ Connection failed</span><br><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    testDiv.innerHTML = '<span class="success">✅ Connection successful!</span>';
                }
            } catch (error) {
                testDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span><br><pre>${error.stack}</pre>`;
            }
        }
        
        // Test table query
        async function testTableQuery() {
            const testDiv = document.getElementById('tableQueryTest');
            testDiv.innerHTML = '<span class="info">Querying table...</span>';
            
            try {
                if (typeof supabase === 'undefined') {
                    testDiv.innerHTML = '<span class="error">❌ Supabase library not loaded</span>';
                    return;
                }
                
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    testDiv.innerHTML = '<span class="error">❌ Configuration not loaded</span>';
                    return;
                }
                
                const tableName = SUPABASE_CONFIG.openingHoursTable || 'opening_hours';
                const client = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                
                const { data, error } = await client
                    .from(tableName)
                    .select('*')
                    .order('day');
                
                if (error) {
                    testDiv.innerHTML = `<span class="error">❌ Query failed</span><br><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    if (!data || data.length === 0) {
                        testDiv.innerHTML = '<span class="info">⚠️ Query successful but table is empty</span>';
                    } else {
                        testDiv.innerHTML = `<span class="success">✅ Query successful! Found ${data.length} records</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                }
            } catch (error) {
                testDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span><br><pre>${error.stack}</pre>`;
            }
        }
        
        // Run checks on load
        window.addEventListener('DOMContentLoaded', () => {
            checkConfig();
            checkLibrary();
        });
    </script>
</body>
</html>
